<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
		th:href="@{/css/login.css}" />
	</head>
	<body>
		<div id="wrap">
				<div id="header">
							<h1 id="title">
							社員管理システム
							</h1>
				</div>
				<div id="content">
					<span class="msg" id="successMsg" th:text="${msg}">
					</span>
					<h1 id="header2">
						ログインしてください
					</h1>
					<form th:action="@{/user/login}" method="post" th:object="${user}">
						<table class="form_table">
						
							<script th:inline="javascript">
								var messageElement= document.getElementById("successMsg")
								/* 两秒后隐藏文本 */
								setTimeout(function() {
									messageElement.style.display = 'none';
								}, 2000);
							</script>
							<span th:if="${errorMsg}"  class="errorMsg" th:text="${errorMsg}">
							</span>
							<span th:if="${#fields.hasErrors('user_name')}"  class="error1" th:errors="*{user_name}">
							</span>

							<tr class="row1">
								
								<td class="user_name">
									ユーザID   
								</td>
								<td>
									<input type="text" class="inputgri"  th:field="*{user_name}" />
								</td>
							</tr>
							<span th:if="${#fields.hasErrors('password')}" class="error2" th:errors="*{password}">
								
							</span>
							<tr class="row2">
								
								<td>
									パスワード
								</td>
								<td>
									<input type="password" class="inputgri"  th:field="*{password}" />

								</td>
							</tr>
						</table>
							<input  type="submit" class="button" value="ログイン" />
						<a th:href="@{/worker/loging}" class="worker">社員はこちら</a>
						<a th:href="@{/user/registering}" class="register">新規登録はこちら</a>
					</form>
				</div>
			<div id="footer">
				<div id="footer_bg">
					Namiki@126.com
				</div>
			</div>
		</div>
	</body>
</html>
