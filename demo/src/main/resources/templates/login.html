<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2023/10/12
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
					</div>
				<div id="content">
					<h1>
						欢迎进入,请登录!
					</h1>
					<form th:action="@{/user/login}" method="post" th:object="${user}">
						<table cellpadding="0" cellspacing="0" border="0" class="form_table">
							<span id="successMsg" th:text="${msg}"></span>
							<script th:inline="javascript">
								var messageElement=document.getElementById("successMsg")
								setTimeout(function(){
									messageElement.style.display = 'none';
								}, 2000);
							</script>
							<span th:if="${errorMsg}" class="errorMsg" th:text="${errorMsg}"></span>
							<span th:if="${#fields.hasErrors('user_name')}" class="error" th:errors="*{user_name}"></span>

							<tr class="row1">
								<td valign="middle" align="right">
									ユーザーID:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" th:field="*{user_name}"/>
									<!-- 添加参数校验信息 -->
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									パスワード:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" th:field="*{password}" />
									<span th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></span>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="点我登录 &raquo;" />
							&nbsp;&nbsp;
							<a href="registering">还没有账号,立即注册</a>
<!--							<button th:href="@{/user/registering}">还没有账号,立即注册</button>-->
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
